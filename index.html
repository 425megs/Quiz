<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <a class="hsBoard" href="./board.html">View Highscores</a>
            <div class="time">Timer:</div>
            <div id="main"></div>          
        </nav>
    </header>
    <div class="quiz">
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button class="btn" id="a">Answer 1</button>
                <button class="btn" id="b">Answer 2</button>
                <button class="btn" id="c">Answer 3</button>
            </div>
            <div class ="checkbox" style ="display:none">
                <p class ="check" style="display:none"></p>
            </div>
        </div>
        <div class="controls"></div>
            <button id="start-btn" class="start-btn button">Start</button>
            
    </div>

<script src="./script.js"></script>
</body>
</html>
